	<link rel="stylesheet" type="text/css" href="pomodoro.css">
	<script type="text/javascript">
		
		var cycles = 2;
		var working = true;
		function startTimer(time, display) {
			console.log("Stared Timer" + " " + time + ", " + display);
			var timer = time, minutes, secs;
			var intervalID = setInterval(function () {
				
				minutes = parseInt(timer / 60, 10);
				secs = parseInt(timer % 60, 10);
				if(secs < 10){

					secs = "0" + secs;
				}
				display.textContent = minutes + ":" + secs;
				updateBar(timer, time);
				timer--;
			
				
				if(timer < 0){
					clearInterval(intervalID);
					working = !working;
					console.log(working);
					if(working == true){
						console.log("WORK" + working)
						if(cycles > 0){
						workTimer();
						}
					}
					else{
						console.log("BREAK" + working)
						breakTimer();
						cycles--;
					}
				}
			}, 1000);
		}

		function breakTimer() {
			console.log("break time")
			var timerAmount = 60 * .05; 
			bar.style.backgroundColor = "green";
			timerText = document.querySelector('#timer');
			startTimer(timerAmount, timerText)
		}
		window.onload = workTimer;

		function workTimer() {
			var timerAmount = 60 * .1;
			bar.style.backgroundColor = "red";
			timerText = document.querySelector('#timer');
			startTimer(timerAmount, timerText);
		};


		function updateBar(part, whole){
			var bar = document.getElementById("bar");
			var width = (part/whole)*100;

			bar.style.width= width + '%';

		}
	

	</script>
</head>

<body>
	<div class = "body">
		<div id = "progress">
			<div id = "bar">

			</div>
		</div>
		<div id = "timerWindow"><div class = "timer" id = "timer"></div></div>

		<div id = "pause"></div>
	</div>
</body>
